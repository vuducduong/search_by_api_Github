<div class="container">
  <input type="text" (keyup)="onKey($event)">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor =" let value of users">
        <th scope="row"></th>
        <td>{{value.login}}</td>
        <td><img [src]="value.avatar_url" width = 100px></td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</div>
